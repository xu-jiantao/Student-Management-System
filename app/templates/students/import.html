{% extends "base.html" %}
{% block title %}批量导入学生{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="h4 mb-0">Excel批量导入学生</h1>
      <div class="text-muted small">模板字段：student_number、name、gender、date_of_birth(YYYY-MM-DD)、class_name、email、phone、address</div>
    </div>
    <a class="btn btn-outline-secondary" href="{{ url_for('students.list_students') }}">返回</a>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label" for="file">选择Excel文件</label>
          <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls" required>
        </div>
        <button type="submit" class="btn btn-primary">上传并导入</button>
      </form>
    </div>
  </div>
{% endblock %}

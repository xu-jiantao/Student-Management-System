{% extends "base.html" %}
{% block title %}忘记密码{% endblock %}
{% block guest_content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5 mb-3 text-center">找回密码</h1>
          <form method="post">
            <div class="mb-3">
              <label class="form-label" for="email">注册邮箱</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">生成重置链接</button>
          </form>
          {% if token %}
            <div class="alert alert-info mt-3" role="alert">
              重置令牌：<code>{{ token }}</code><br>
              请复制该令牌并前往 <a href="{{ url_for('auth.reset_password') }}">重置密码页面</a>。
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block guest_content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">创建账号</h1>
          <form method="post">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="email">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="confirm_password">确认密码</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>
              <div class="col-12">
                <label class="form-label" for="role">角色</label>
                <select class="form-select" id="role" name="role" required>
                  {% for role in roles %}
                    <option value="{{ role.name }}">{{ role.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">注册</button>
          </form>
          <div class="text-center mt-3">
            <a href="{{ url_for('auth.login') }}">已有账户？立即登录</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
